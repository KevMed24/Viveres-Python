<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Inventario</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Fecha de Caducidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.fecha }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <form action="{{ url_for('editar', nombre=producto.nombre) }}" method="POST">
                        <input type="text" name="cantidad" placeholder="Cantidad" value="{{ producto.cantidad }}" required>
                        <input type="text" name="fecha" placeholder="Fecha" value="{{ producto.fecha }}" required>
                        <input type="number" step="0.01" name="precio" placeholder="Precio" value="{{ producto.precio }}" required>
                        <button type="submit">Editar</button>
                    </form>
                    <form action="{{ url_for('eliminar', nombre=producto.nombre) }}" method="POST">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Agregar Producto</h2>
    <form action="{{ url_for('agregar') }}" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="cantidad" placeholder="Cantidad" required>
        <input type="text" name="fecha" placeholder="Fecha de Caducidad" required>
        <input type="number" step="0.01" name="precio" placeholder="Precio" required>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
